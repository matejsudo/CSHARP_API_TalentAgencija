<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upravljanje Klijentima</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="centered-title">
        <h1>Upravljanje Klijentima</h1>
    </div>

    <form id="clientForm">
        <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>
        </div>
        <div class="form-group">
            <label for="datumRodjenja">Datum Rođenja:</label>
            <input type="date" id="datumRodjenja" name="datumRodjenja">
        </div>
        <div class="form-group">
            <label for="korisnikOd">Korisnik Od:</label>
            <input type="datetime-local" id="korisnikOd" name="korisnikOd">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="agentId">Agent:</label>
            <select id="agentId" name="agentId" required>
                <option value="" disabled selected>Odaberite agenta</option>
                <!-- Options will be populated from script.js -->
            </select>
        </div>
        <button type="submit" class="btn">Dodaj Klijenta</button>
    </form>

    <div>
        <h2>Lista Klijenata</h2>
        <ul id="clientList"></ul> <!-- Klijenti will be displayed here -->
    </div>

    <a href="index.html" class="btn back-btn">Natrag na Početak</a>
</body>
</html>
